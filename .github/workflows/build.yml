jobs:
  ios-build:
    name: Build iOS IPA
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"  # Adjust based on project
          cache: "npm"

      - name: Install Dependencies
        run: |
          rm -rf node_modules package-lock.json yarn.lock
          npm install

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS IPA
        run: |
          cd ios
          xcodebuild -workspace ReactNativeAppGithubAction.xcworkspace \
            -scheme YourScheme \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/ReactNativeAppGithubAction.xcarchive archive

      - name: Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/ReactNativeAppGithubAction.xcarchive \
            -exportPath build \
            -exportOptionsPlist exportOptions.plist

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: ReactNativeiOS-build
          path: ios/build/*.ipa
