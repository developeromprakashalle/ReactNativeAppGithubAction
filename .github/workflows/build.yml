name: React Native iOS Build

on:
  workflow_dispatch: # Allows manual trigger
    inputs:
      scheme:
        description: 'Xcode Scheme Name'
        required: true
        default: 'ReactNativeGitActions'
        type: string
      configuration:
        description: 'Build Configuration (Debug/Release)'
        required: true
        default: 'Release'
        type: choice
        options:
          - Debug
          - Release

jobs:
  ios-build:
    name: Build React Native iOS App
    runs-on: macos-latest # Required for iOS builds

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Adjust based on project

      - name: Install Dependencies
        run: |
          rm -rf node_modules package-lock.json yarn.lock
          yarn install

      - name: Install CocoaPods (For iOS)
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Set Up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build iOS App
        run: |
          cd ios
          xcodebuild -workspace ReactNativeGitActions.xcworkspace \
            -scheme ${{ inputs.scheme }} \
            -sdk iphoneos \
            -configuration ${{ inputs.configuration }} \
            -archivePath build/ReactNativeGitActions.xcarchive archive

      - name: Export IPA File
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath build/ReactNativeGitActions.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: ReactNativeiOSBuild
          path: ios/build/*.ipa
